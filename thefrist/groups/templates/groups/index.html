{% extends 'components/main.html' %}

{% block content %}

    <div class="container mt-4">
        <h1 class="mb-4">Hello Groups</h1>
        
        <a href="{% url 'groups:create' %}" class="btn btn-primary mb-2">Create Group</a>
        
        <div class="card">
            <div class="card-body">
                <p class="card-text">There are {{ groups_list|length }} groups</p>
                <ul class="list-group list-group-flush">
                    {% for group in groups_list %}
                        <li class="list-group-item">
                            <a href="{% url 'groups:details' group.id %}" class="text-dark">{{ group.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
